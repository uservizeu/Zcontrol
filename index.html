<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>AdminSite</title>
</head>
<body>
	
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand"><i class='bx bxs-smile icon'></i> Zcontrol</a>

		<div class="ads">
			<div class="wrapper">
				<a href="https://wa.me/+5554996270428" class="btn-upgrade">Suporte</a>
				<p>Em caso de <span>dúvidas</span> ou <span>erros</span> entre em contato com o suporte.</p>
			</div>
		</div>
	</section>
	

	
	<section id="content">
		
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<form action="#">
			
			</form>
			
			<span class="divider"></span>
			<div class="profile">
				<img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
				<ul class="profile-link">
					
					<li><a href="#"><i class='bx bxs-log-out-circle' ></i> Sair</a></li>
				</ul>
			</div>
		</nav>
	

	
		<main>
			<h1 class="title">Painel</h1>
			<ul class="breadcrumbs">
			
			</ul>
			<div class="info-data">
				
			</div>

			<div class="resume">
				<div id="entrada">
				 <h3> Entrada:</h3>
				  <a>R$<span class="incomes">0.00</span></a>
				</div>
				<div id="saida">
					<h3> Saída:</h3>
				 <a>R$<span class="expenses">0.00</span></a>
				</div>
				<div id="total">
					<h3> Total:</h3>
				  <a>R$<span class="total">0.00</span></a>
				</div>
			  </div>
			  <div class="newItem">
				<div class="divDesc">
				  <label for="desc">Descrição</label>
				  <input type="text" id="desc" />
				</div>
				<div class="divAmount">
				  <label for="amount">Valor</label>
				  <input type="number" id="amount" />
				</div>
				<div class="divType">
				  <label for="type">Tipo</label>
				  <select id="type">
					<option>Entrada</option>
					<option>Saída</option>
				  </select>
				</div>
				<button id="btnNew">Incluir</button>
			  </div>
			  <div class="divTable">
				<table>
				  <thead>
					<tr>
					  <th>Descrição</th>
					  <th class="columnAmount">Valor</th>
					  <th class="columnType">Tipo</th>
					  <th class="columnAction"></th>
					</tr>
				  </thead>
				  <tbody>
					
				  </tbody>
				</table>
		</main>
		<!-- MAIN -->
	</section>
	<!-- NAVBAR -->

	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="script.js"></script>
</body>
</html>
